<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all-content">
        <div class="app-content">
          <h1 class="app-title">World Weather</h1>
          <div class="search-engine">
            <form id="search-form">
              <div class="row">
                <div class="col-9 input-city">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Enter a city..."
                    autocomplete="off"
                    id="input-city"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-primary mb-3"
                    type="submit"
                    value="Search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div>
            <div class="row">
              <div class="col-7 container-weather-secondary-info">
                <h2 class="city-name" id="city-name">New York</h2>
                <div class="weather-secondary-info">
                  <p id="day-and-time">Thursday, 09:06</p>
                  <ul class="list-weather-secondary-info">
                    <li id="weather-description">Clear sky</li>
                    <li>
                      Humidity:
                      <span
                        class="value-weather-secondary-info"
                        id="value-weather-humidity"
                        >79</span
                      ><span class="value-weather-secondary-info"> %</span>,
                      Wind speed:
                      <span
                        class="value-weather-secondary-info"
                        id="value-weather-wind-speed"
                        >3</span
                      ><span class="value-weather-secondary-info"> Km/h</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-5 container-weather-primary-info">
                <img
                  class="weather-icon"
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt="broken clouds"
                  id="weather-icon"
                />
                <span class="value-temperature" id="value-temperature">7</span>
                <span class="temperature-unit-conversion"
                  ><a
                    href="#"
                    class="unit-conversion-link-celsius"
                    id="celsius-link"
                  >
                    ºC</a
                  >
                  |
                  <a
                    href="#"
                    class="unit-conversion-link-fahreinheit"
                    id="fahreinheit-link"
                    >ºF</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
        <small class="signature"
          >This project was coded by Ana Ribeiro and it is
          <a
            class="signature-link"
            href="https://github.com/AnaBRibeiro/weather-app-project"
            target="_blank"
            >open-sourced on GitHub</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
